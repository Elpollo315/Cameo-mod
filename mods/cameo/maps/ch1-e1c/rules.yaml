		Briefing: The Iris War Act II - Chapter 1: Steel Batallion\nEpisode 1: The Reckoning\n\nJuly 14, 2022: As the dawn to a new day arrives, the Harmony Coalition, made up of forces from both the Penta Elite Force and the Nations of Shade, has just arrived at the east Coast of the United States, where some of the strongest Nitro Orthodoxy forces are situated. In one of their first strikes, they are set to disable a research facility that was working on new technologies for the local forces.\n\nObjective 1: Clear the shores of enemy units and prepare to build your base.\nObjective 2: Destroy the Nitro forces inland.\n\nPlayer 1 controls the Penta Elite Force (left side) while Player 2 controls the Nations of Shade (right side). Both players have the same technology tree and share cash.

