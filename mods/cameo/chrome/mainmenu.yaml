							Width: 140
							Height: 30
							Text: Back
							Font: Bold
				Background@MAP_EDITOR_MENU:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@MAP_EDITOR_MENU_TITLE:
							X: 0
							Y: 20
							Width: 200
							Height: 30
							Text: Map Editor
							Align: Center
							Font: Bold
						Button@NEW_MAP_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 60
							Width: 140
							Height: 30
							Text: New Map
							Font: Bold
