Container@MAINMENU:
	Logic: MainMenuLogic
	Children:
		LogicKeyListener@GLOBAL_KEYHANDLER:
			Logic: MusicHotkeyLogic, ScreenshotHotkeyLogic, MuteHotkeyLogic
				StopMusicKey: StopMusic
				PauseMusicKey: PauseMusic
				PrevMusicKey: PrevMusic
				NextMusicKey: NextMusic
				TakeScreenshotKey: TakeScreenshot
				MuteAudioKey: ToggleMute
		Background@BORDER:
			Background: mainmenu-border
			X: 0 - 15
			Y: 0 - 15
			Width: WINDOW_RIGHT + 30
			Height: WINDOW_BOTTOM + 30
		Image@LOGO:
			X: WINDOW_RIGHT - 296
			Y: 30
			ImageCollection: logos
			ImageName: logo
		Label@VERSION_LABEL:
			X: (WINDOW_RIGHT) - 512 - 35
			Y: 25
			Width: 512
			Height: 25
			Align: Right
			Font: Regular
			Shadow: true
		Container@MENUS:
			X: 13 + (WINDOW_RIGHT - 522) / 4 - WIDTH / 2
			Y: WINDOW_BOTTOM / 2 - HEIGHT / 2
			Width: 200
			Height: 320
			Children:
				Background@MAIN_MENU:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@MAINMENU_LABEL_TITLE:
							X: 0
							Y: 22
							Width: 200
							Height: 30
							Text: CAMEO
							Align: Center
							Font: MediumBold
						Button@SINGLEPLAYER_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 60
							Width: 140
							Height: 30
							Text: Singleplayer
							Font: Bold
						Button@MULTIPLAYER_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 100
							Width: 140
							Height: 30
							Text: Multiplayer
							Font: Bold
						Button@SETTINGS_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 140
							Width: 140
							Height: 30
							Text: Settings
							Font: Bold
						Button@EXTRAS_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 180
							Width: 140
							Height: 30
							Text: Extras
							Font: Bold
						Button@CONTENT_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 220
							Width: 140
							Height: 30
							Text: Manage Content
							Font: Bold
						Button@QUIT_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 260
							Width: 140
							Height: 30
							Text: Quit
							Font: Bold
				Background@SINGLEPLAYER_MENU:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@SINGLEPLAYER_MENU_TITLE:
							X: 0
							Y: 20
							Width: 200
							Height: 30
							Text: Singleplayer
							Align: Center
							Font: Bold
						Button@SKIRMISH_BUTTON:
