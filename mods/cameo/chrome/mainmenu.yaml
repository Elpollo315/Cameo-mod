							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 100
							Width: 140
							Height: 30
							Text: Load Map
							Font: Bold
						Button@BACK_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Key: escape
							Y: 260
							Width: 140
							Height: 30
							Text: Back
							Font: Bold
		Container@PERFORMANCE_INFO:
			Logic: PerfDebugLogic
			Children:
				Label@PERF_TEXT:
					X: 30
					Y: WINDOW_BOTTOM - 70
					Width: 170
					Height: 40
					Contrast: true
				Background@GRAPH_BG:
					ClickThrough: true
					Background: dialog4
					X: WINDOW_RIGHT - 240
					Y: WINDOW_BOTTOM - 240
					Width: 210
					Height: 210
					Children:
						PerfGraph@GRAPH:
							X: 5
							Y: 5
							Width: 200
							Height: 200
		Container@EXTERNAL_LINKS:
			Logic: ExternalLinksLogic
			X: WINDOW_RIGHT - WIDTH - 25
			Y: WINDOW_BOTTOM - HEIGHT - 25
			Width: 270
			Height: 32
			Children:
				ExternalLinkButton@DISCORD_LINK:
					X: 0
					Y: 0
					Width: 32
					Height: 32
					Background: discord-icon
					Align: Left
					LeftMargin: 0
					TooltipText: Discord Server
					TooltipContainer: LINKS_TOOLTIP_CONTAINER
					Url: https://discord.gg/Xn2eSpS
				ExternalLinkButton@YOUTUBE_LINK:
					X: 34
					Y: 0
					Width: 32
					Height: 32
					Background: youtube-icon
					Align: Left
					LeftMargin: 0
					TooltipText: YouTube Channel
					TooltipContainer: LINKS_TOOLTIP_CONTAINER
					Url: https://www.youtube.com/@cameomod
				ExternalLinkButton@MODDB_LINK:
					X: 238
					Y: 0
					Width: 32
					Height: 32
					Background: moddb-icon
					Align: Left
					LeftMargin: 0
					TooltipText: ModDB
					TooltipContainer: LINKS_TOOLTIP_CONTAINER
					Url: https://www.moddb.com/mods/cameo
				TooltipContainer@LINKS_TOOLTIP_CONTAINER:
		Container@PLAYER_PROFILE_CONTAINER:
			X: 25
			Y: 25
