Player:
	-ConquestVictoryConditions:
	Shroud:
		FogCheckboxEnabled: False

World:
	LuaScript:
		Scripts: luascript.lua
	-CrateSpawner:
	-SpawnMPUnits:
	-MPStartLocations:
	MusicPlaylist:
		BackgroundMusic: menu
		AllowMuteBackgroundMusic: true
		DisableWorldSounds: true

^AutoTargetGroundAssaultMove:
	Inherits: ^AutoTargetGround
	AutoTargetPriority@DEFAULT:
		InvalidTargets: NoAutoTarget, Structure
	AutoTargetPriority@ATTACKANYTHING:
		ValidTargets: Infantry, Vehicle, Creep, Water, Defense
		InvalidTargets: NoAutoTarget, Structure

^AutoTargetAll:
	AutoTargetPriority@ATTACKANYTHING:
		RequiresCondition: stance-attackanything
		ValidTargets: Infantry, Vehicle, Creep, Water, Air
		InvalidTargets: NoAutoTarget, Structure

^AutoTargetAll:
	AutoTarget:
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Creep, Water, Air, Defense
	AutoTargetPriority@ATTACKANYTHING:
		ValidTargets: Infantry, Vehicle, Creep, Water, Air, Defense

RAHELI:
	ReloadAmmoPool:
		Delay: 20
		Count: 2

MH60:
	ReloadAmmoPool:
		Delay: 20
		Count: 2

^Building:
	-Huntable:
	DamageMultiplier:
		Modifier: 0

^Wall:
	DamageMultiplier:
		Modifier: 0
