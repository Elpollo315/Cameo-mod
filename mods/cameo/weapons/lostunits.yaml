	ReloadDelay: 25
	Range: 6c0
	Report: pvzthrow1.wav
	Projectile: Bullet
		Speed: 853
		Image: pvzpeabullet
	Warhead@1Dam: SpreadDamage
		Damage: 1500
		Versus:
			None: 50
			Wood: 72
			Light: 100
           Medium: 94
			Heavy: 88
	Warhead@3Eff: CreateEffect
		ImpactSounds: pvzsplat1.wav, pvzsplat2.wav, pvzsplat3.wav
	Warhead@TankEff: CreateEffect
		ImpactSounds: pvzshieldhit1.wav, pvzshieldhit2.wav
		ValidTargets: Vehicle
PeashooterGunx2:
	Inherits: PeashooterGun
	Burst: 2
PeashooterGunx4:
	Inherits: PeashooterGun
	Burst: 4
PeashooterGunice:
	Inherits: PeashooterGun
	Projectile: Bullet
		Image: pvzpeabulletice
	Warhead@1Con: GrantExternalCondition
		Range: 1c0
		Condition: empdisable
		Duration: 25
		ValidStances: Enemy, Neutral
		ValidTargets: Ground, Water

CabaggePult:
	Inherits: ^BallisticWeapon
	ReloadDelay: 50
	Range: 12c0
	MinRange: 1c0
	Report: pvzthrow2.wav
	TargetActorCenter: true
	ValidTargets: Ground, Air
	Projectile: Bullet
		Speed: 214
		Blockable: false
		LaunchAngle: 70
		Image: pvzpeabullet
	Warhead@1Dam: SpreadDamage
		Damage: 3000
		ValidTargets: Ground, Air
		Versus:
			None: 100
			Wood: 72
			Light: 100
           Medium: 94
			Heavy: 88
		DamageTypes: Prone50Percent, TriggerProne, SmallExplosionDeath
	Warhead@3Eff: CreateEffect
		Explosions: poof
		ImpactSounds: pvzsplat1.wav, pvzsplat2.wav, pvzsplat3.wav
	Warhead@4EffWater: CreateEffect
		Explosions: med_splash
	Warhead@TankEff: CreateEffect
		ImpactSounds: pvzshieldhit1.wav, pvzshieldhit2.wav
		ValidTargets: Vehicle, Air
