	LobbyPrerequisiteCheckbox@GLOBALFACTUNDEPLOY:
		ID: factundeploy
		Label: Redeployable MCVs
		Description: Allow undeploying Construction Yard
		Enabled: True
		DisplayOrder: 7
		Prerequisites: global-factundeploy
	LobbyPrerequisiteCheckbox@GLOBALBOUNTY:
		ID: bounty
		Label: Kill Bounties
		Description: Players receive cash bonuses when killing enemy units
		DisplayOrder: 10
		Prerequisites: global-bounty
		Enabled: true
	LobbyPrerequisiteCheckbox@HEROES:
		ID: heroes
		Label: Heroes
		Description: Allow for building of Heroes. Some Factions have unique heroes
		DisplayOrder: 11
		Prerequisites: heroes
	LobbyPrerequisiteCheckbox@MCVMARKET:
		ID: mm
		Label: MCV Market
		Description: Allow purchase of all different MCVs.
		DisplayOrder: 13
		Prerequisites: mmenabled
	LobbyPrerequisiteCheckbox@CLASSICPRODUCTIONQUEUES:
		ID: classicproductionqueues
		Label: Classic Queues
		Description: Build units and buildings of the same category in one queue.
		DisplayOrder: 12
		Prerequisites: classicproductionqueues
	LobbyPrerequisiteCheckbox@REUSABLEENGINEERS:
		ID: reusable-engineers
		Label: Reusable Engineers
		Description: Engineers remain on the battlefield after capturing a structure (but take longer to do so).
		DisplayOrder: 9
		Prerequisites: global-reusable-engineers
	LobbyPrerequisiteCheckbox@FREEMINIMAP:
		ID: freeradar
		Label: Free Minimap
		Description: Minimap is always available for all players. Disables some game specific features like radar jamming.
		Enabled: true
		DisplayOrder: 5
		Prerequisites: global-freeminimap
	GrantConditionOnPrerequisite@FREEMINIMAP:
		Condition: freeminimap
		Prerequisites: global-freeminimap
	LobbyPrerequisiteCheckbox@base-reveal:
		ID: basereveal
		Label: Base Reveal
		Description: Players without MCVs and/or Construction Yards will have their Units and Buildings revealed to all players on the map
		Enabled: True
		DisplayOrder: 14
		Prerequisites: base-reveal
	LobbyPrerequisiteCheckbox@SWLIMIT:
		ID: swlimit
		Label: Limit Super Weapons
		Description: Only 1 of each primary superweapon can be built by a player
		Enabled: True
		DisplayOrder: 15
		Prerequisites: global-swlimit
	LobbyPrerequisiteCheckbox@SWREVEAL:
		ID: swreveal
		Label: Reveal Super Weapons
		Description: Superweapon positions are revealed to all players
		Enabled: True
		DisplayOrder: 16
		Prerequisites: global-swreveal
	LobbyPrerequisiteCheckbox@BLDDURABLE:
		ID: blddurable
		Label: Fortification
		Description: All non-defense buildings are far more durable
		Enabled: False
		DisplayOrder: 17
		Prerequisites: global-durable-buildings
	LobbyPrerequisiteCheckbox@UNITONESHOT:
		ID: infoneshot
		Label: Instagib
		Description: All infantry will die on single hit
		Enabled: False
		DisplayOrder: 18
		Prerequisites: global-one-shot
	LobbyPrerequisiteCheckbox@UNITGORE:
		ID: infgore
		Label: Fatality
		Description: Infantry kills will be brutal
		Enabled: False
		DisplayOrder: 19
		Prerequisites: global-gore
	LobbyPrerequisiteCheckbox@VEHONESHOT:
		ID: vehoneshot
		Label: Instablow
		Description: All vehicles will die on single hit
		Enabled: False
		DisplayOrder: 20
		Prerequisites: global-one-shot-vehicle
	LobbyPrerequisiteCheckbox@INFDOM:
		ID: infdom
		Label: Infantry Domination
		Description: Will make infantry become meta of the game - more firepower and durability
		Enabled: False
		DisplayOrder: 21
		Prerequisites: global-inf-dom
	LobbyPrerequisiteCheckbox@INFLOW:
		ID: inflow
		Label: Fragile Infantry
		Description: Infantry won't be as tough to kill
		Enabled: False
		DisplayOrder: 22
		Prerequisites: global-inf-low
	LobbyPrerequisiteCheckbox@NTRPSRS:
		ID: ntrpsrs
		Label: No Trespassers!
		Description: Base Defences will be more durable and provide more firepower giving players more early-game fighting chance
		Enabled: False
		DisplayOrder: 23
		Prerequisites: global-notrespassers
	LobbyPrerequisiteCheckbox@REGENTURRETS:
		ID: regenturrets
		Label: Regular Maintenance
		Enabled: False
		Description: Damaged turrets are slowly regenerated
		DisplayOrder: 24
		Prerequisites: regen-turrets
	LobbyPrerequisiteCheckbox@WIPCONTENT:
		ID: wipcontent
		Label: WIP Content
		Description: Provides access to content that is heavily in progress. WARNING: Prone to crashes
		Enabled: False
		DisplayOrder: 25
		Prerequisites: wip-content
	LobbyPrerequisiteCheckbox@SHADOW:
		ID: shadows
		Label: Generated Shadows
		Enabled: False
		Description: Enables Engine Generated Shadows on Assets without sprite shadow. Reduces FPS in larger battles
		DisplayOrder: 26
		Prerequisites: enable-shadows
