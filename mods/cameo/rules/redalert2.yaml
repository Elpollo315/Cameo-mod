^GainsExperienceRA2:
	GainsExperience:
		LevelUpNotification: LevelUp
		Conditions:
			100: rank-veteran
			250: rank-veteran
			450: rank-veteran
			700: rank-veteran
			1000: rank-veteran
		LevelUpImage: crate-effects
	ExternalCondition@rankveteran:
		Condition: rank-veteran
		TotalCap: 5
	ExternalCondition@rankelite:
		Condition: rank-elite
		TotalCap: 1
	GrantCondition@RANK-ELITE:
		RequiresCondition: rank-veteran >= 5
		Condition: rank-elite
	WithDecoration@RANK-1:
		Image: ra2rank
		Sequence: rank-veteran-1
		Palette: effect
		Position: BottomRight
		RequiresCondition: rank-veteran == 1 && !rank-elite
	WithDecoration@RANK-2:
		Image: ra2rank
		Sequence: rank-veteran-2
		Palette: effect
		Position: BottomRight
		RequiresCondition: rank-veteran == 2 && !rank-elite
	WithDecoration@RANK-3:
		Image: ra2rank
		Sequence: rank-veteran-3
		Palette: effect
		Position: BottomRight
		RequiresCondition: rank-veteran == 3 && !rank-elite
	WithDecoration@RANK-4:
		Image: ra2rank
		Sequence: rank-veteran-4
		Palette: effect
		Position: BottomRight
		RequiresCondition: rank-veteran == 4 && !rank-elite
	WithDecoration@RANK-ELITE:
		Image: ra2rank
		Sequence: rank-elite
		Palette: effect
		Position: BottomRight
		RequiresCondition: rank-elite
	DamageMultiplier@RANK-1:
		RequiresCondition: rank-veteran == 1
		Modifier: 90
	DamageMultiplier@RANK-2:
		RequiresCondition: rank-veteran == 2
		Modifier: 80
	DamageMultiplier@RANK-3:
		RequiresCondition: rank-veteran == 3
		Modifier: 70
	DamageMultiplier@RANK-4:
		RequiresCondition: rank-veteran == 4
		Modifier: 60
	DamageMultiplier@RANK-ELITE:
		RequiresCondition: rank-elite
		Modifier: 50
	FirepowerMultiplier@RANK-1:
		RequiresCondition: rank-veteran == 1
		Modifier: 120
	FirepowerMultiplier@RANK-2:
		RequiresCondition: rank-veteran == 2
		Modifier: 140
	FirepowerMultiplier@RANK-3:
		RequiresCondition: rank-veteran == 3
		Modifier: 160
	FirepowerMultiplier@RANK-4:
		RequiresCondition: rank-veteran == 4
		Modifier: 180
	FirepowerMultiplier@RANK-ELITE:
		RequiresCondition: rank-elite
		Modifier: 200
	InaccuracyMultiplier@RANK-1:
		RequiresCondition: rank-veteran == 1
		Modifier: 90
	InaccuracyMultiplier@RANK-2:
		RequiresCondition: rank-veteran == 2
		Modifier: 80
	InaccuracyMultiplier@RANK-3:
		RequiresCondition: rank-veteran == 3
		Modifier: 60
	InaccuracyMultiplier@RANK-4:
		RequiresCondition: rank-veteran == 4
