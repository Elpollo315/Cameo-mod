		RequiresCondition: !stance-attackanything
		ValidTargets: Infantry, Vehicle, Ant, Creep, Water, Defense
		InvalidTargets: NoAutoTarget
	AutoTargetPriority@ATTACKANYTHING:
		RequiresCondition: stance-attackanything
		ValidTargets: Infantry, Vehicle, Ant, Creep, Water, Structure, Defense, Ground
		InvalidTargets: NoAutoTarget

