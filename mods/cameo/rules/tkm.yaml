		Factions: tkm
		BaseActor: tkmmcv
	StartingUnits@defaulttstkm:
		Class: light
		ClassName: Light Support
		Factions: tkm
		BaseActor: tkmmcv
		SupportActors: tse1,tse1,tse1,tse2,tse2,tssmech,tsmmch
	StartingUnits@heavytstkm:
		Class: heavy
		ClassName: Heavy Support
		Factions: tkm
