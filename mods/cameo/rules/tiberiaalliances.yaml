^TALevelUpgradeable:
	DamageMultiplier@levelupgrade1:
		RequiresCondition: levelupgrade1
		Modifier: 95
	DamageMultiplier@levelupgrade2:
		RequiresCondition: levelupgrade2
		Modifier: 90
	DamageMultiplier@levelupgrade3:
		RequiresCondition: levelupgrade3
		Modifier: 85
	WithTextDecoration@levelupgrade0:
		Text: Level 1
		ReferencePoint: Top, Center
		UsePlayerColor: True
		ValidStances: Ally, Enemy, Neutral
		RequiresCondition: !levelupgrade1 && !levelupgrade2 && !levelupgrade3
	WithTextDecoration@levelupgrade1:
		Text: Level 5
		ReferencePoint: Top, Center
		UsePlayerColor: True
		ValidStances: Ally, Enemy, Neutral
		RequiresCondition: levelupgrade1 && !levelupgrade2
	WithTextDecoration@levelupgrade2:
		Text: Level 10
		ReferencePoint: Top, Center
		UsePlayerColor: True
		ValidStances: Ally, Enemy, Neutral
		RequiresCondition: levelupgrade2 && !levelupgrade3
	WithTextDecoration@levelupgrade3:
		Text: Level 20
		ReferencePoint: Top, Center
		UsePlayerColor: True
		ValidStances: Ally, Enemy, Neutral
		RequiresCondition: levelupgrade3

